<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="containerCalculator">
      <p>12,453</p>
      <button class="greyButton">AC</button>
      <button class="greyButton">+/-</button>

      <button class="orangeButton">/</button>

      <button class="orangeButton">X</button>
      <button class="blackButton">4</button>
      <button class="blackButton">5</button>
      <button class="blackButton">6</button>
      <button class="orangeButton">-</button>
      <button class="blackButton">1</button>
      <button class="blackButton">2</button>
      <button class="blackButton">3</button>
      <button class="orangeButton">+</button>
      <button class="blackButtonZero">0</button>
      <button class="blackButton">,</button>
      <button class="orangeButton">=</button>
