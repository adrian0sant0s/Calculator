<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="containerCalculator">
      <input class="display" />
      <button class="greyButton" onclick="limpar()">AC</button>
      <button class="greyButton" onclick="inverter()">+-</button>
      <button class="greyButton" onclick="adicionarCaracter('%')">%</button>
      <button class="orangeButton" onclick="adicionarCaracter('/')">/</button>
      <button class="blackButton" onclick="adicionarCaracter('7')">7</button>
      <button class="blackButton" onclick="adicionarCaracter('8')">8</button>
      <button class="blackButton" onclick="adicionarCaracter('9')">9</button>
      <button class="orangeButton" onclick="adicionarCaracter('*')">X</button>
      <button class="blackButton" onclick="adicionarCaracter('4')">4</button>
      <button class="blackButton" onclick="adicionarCaracter('5')">5</button>
      <button class="blackButton" onclick="adicionarCaracter('6')">6</button>
      <button class="orangeButton" onclick="adicionarCaracter('-')">-</button>
      <button class="blackButton" onclick="adicionarCaracter('1')">1</button>
      <button class="blackButton" onclick="adicionarCaracter('2')">2</button>
      <button class="blackButton" onclick="adicionarCaracter('3')">3</button>
      <button class="orangeButton" onclick="adicionarCaracter('+')">+</button>
      <button class="blackButtonZero" onclick="adicionarCaracter('0')">
        0
      </button>
      <button class="blackButton" onclick="adicionarCaracter('.')">,</button>
      <button class="orangeButton" onclick="calcular()">=</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
